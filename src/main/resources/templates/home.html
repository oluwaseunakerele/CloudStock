<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudStock Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .login-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            color: #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h3 {
            color: #2575fc;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #1b5edc;
        }
        .form-label {
            color: #333;
            font-weight: 600;
        }
        .navbar {
            background: #ff6f61 !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .dropdown-menu {
            background: #fefefe;
        }
        .dropdown-item:hover {
            background: #2575fc;
            color: white;
        }
    </style>
</head>
<body class="container mt-5">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CloudStock</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Navigate
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><a class="dropdown-item" href="/items">Inventory List</a></li>
                <li><a class="dropdown-item" href="/items/add">Add Item</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="login-card">
            <h3 class="text-center mb-3">Login to CloudStock</h3>

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="${param.error}"></span>
            </div>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
