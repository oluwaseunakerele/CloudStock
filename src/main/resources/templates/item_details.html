<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudStock - Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CloudStock</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Navigate
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><a class="dropdown-item" href="/items">Inventory List</a></li>
                <li><a class="dropdown-item" href="/items/add">Add Item</a></li>
            </ul>
        </div>
    </div>
</nav>

<h2>Item Details</h2>
<table class="table table-bordered">
    <tr><th>ID</th><td th:text="${item.id}"></td></tr>
    <tr><th>Name</th><td th:text="${item.name}"></td></tr>
    <tr><th>Quantity</th><td th:text="${item.quantity}"></td></tr>
    <tr><th>Price</th><td th:text="${item.price}"></td></tr>
</table>
<a href="/items" class="btn btn-secondary">Back to Inventory</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
