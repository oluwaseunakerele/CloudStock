<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudStock - Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .details-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            color: #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2575fc;
            font-weight: bold;
        }
        th {
            background-color: #2575fc;
            color: white;
        }
        .btn-secondary {
            background-color: #ff6f61;
            border: none;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #e85a4f;
        }
        .navbar {
            background: #ff6f61 !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .dropdown-menu {
            background: #fefefe;
        }
        .dropdown-item:hover {
            background: #2575fc;
            color: white;
        }
    </style>
</head>
<body class="container mt-5">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CloudStock</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Navigate
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><a class="dropdown-item" href="/items">Inventory List</a></li>
                <li><a class="dropdown-item" href="/items/add">Add Item</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Item Details -->
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="details-card">
            <h2 class="text-center mb-3">Item Details</h2>
            <table class="table table-bordered">
                <tr><th>ID</th><td th:text="${item.id}"></td></tr>
                <tr><th>Name</th><td th:text="${item.name}"></td></tr>
                <tr><th>Quantity</th><td th:text="${item.quantity}"></td></tr>
                <tr><th>Price</th><td th:text="${item.price}"></td></tr>
            </table>
            <div class="text-center">
                <a href="/items" class="btn btn-secondary">Back to Inventory</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
