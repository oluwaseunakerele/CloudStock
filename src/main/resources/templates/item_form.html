<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudStock - Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .form-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            color: #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2575fc;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            font-weight: bold;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #ff6f61;
            border: none;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #e85a4f;
        }
        .navbar {
            background: #ff6f61 !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .dropdown-menu {
            background: #fefefe;
        }
        .dropdown-item:hover {
            background: #2575fc;
            color: white;
        }
    </style>
</head>
<body class="container mt-5">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CloudStock</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Navigate
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><a class="dropdown-item" href="/items">Inventory List</a></li>
                <li><a class="dropdown-item" href="/items/add">Add Item</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form Card -->
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-card">
            <h2 th:text="${item.id} != null ? 'Edit Item' : 'Add Item'"></h2>
            <form th:action="@{/items/save}" th:object="${item}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control border-primary" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control border-success" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control border-warning" required/>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-2">Save</button>
                <a href="/items" class="btn btn-secondary w-100">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
