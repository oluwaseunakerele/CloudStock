<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudStock - Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CloudStock</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Navigate
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><a class="dropdown-item" href="/items">Inventory List</a></li>
                <li><a class="dropdown-item" href="/items/add">Add Item</a></li>
            </ul>
        </div>
    </div>
</nav>

<h2 th:text="${item.id} != null ? 'Edit Item' : 'Add Item'"></h2>
<form th:action="@{/items/save}" th:object="${item}" method="post" class="form">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" th:field="*{quantity}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/items" class="btn btn-secondary">Cancel</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
>
