<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudStock Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .inventory-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            color: #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2575fc;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #333;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .navbar {
            background: #ff6f61 !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .dropdown-menu {
            background: #fefefe;
        }
        .dropdown-item:hover {
            background: #2575fc;
            color: white;
        }
        th {
            background-color: #2575fc;
            color: white;
        }
    </style>
</head>
<body class="container mt-5">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CloudStock</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Navigate
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><a class="dropdown-item" href="/items">Inventory List</a></li>
                <li><a class="dropdown-item" href="/items/add">Add Item</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Inventory Table -->
<div class="inventory-card">
    <h2>CloudStock Inventory</h2>
    <a href="/items/add" class="btn btn-primary mb-3">Add Item</a>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <a th:href="@{/items/view/{id}(id=${item.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
